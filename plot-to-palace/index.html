<!DOCTYPE html>
<html lang="en" ng-app="plotToPalaceApp">
<head>
  <meta charset="UTF-8">
  <title>PlotToPalace - AI House Designer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animations/fade.animation.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>

  <!-- App Files -->
  <script src="app/app.module.js"></script>
  <script src="app/app.controller.js"></script>
  <script src="services/project.service.js"></script>
  <script src="factories/design.factory.js"></script>
  <script src="filters/capitalize.filter.js"></script>
  <script src="directives/highlight.directive.js"></script>
  <script src="services/portfolio.module.js"></script>
  <script src="services/portfolio.service.js"></script>
</head>
<body ng-controller="PlotToPalaceController as ptp">

  <div class="container animate-fade">
    <h1 highlight>{{ ptp.title | capitalize }}</h1>
    <p>{{ ptp.description }}</p>

    <ul>
      <li>{{ ptp.features[0] }}</li>
      <li>{{ ptp.features[1] }}</li>
      <li>Color Suggestion: {{ ptp.color | capitalize }}</li>
    </ul>

    <div class="portfolio-grid">
      <portfolio-card ng-repeat="project in ptp.portfolioItems" project="project" class="animate-fade"></portfolio-card>
    </div>
  </div>

</body>
</html>
